<main class="content">
  <article>
    <div class="post_info">
      <h1 class="page-title">{{ page.title }}</h1>

      <h2 class="meta">{{ page.author | default: site.author }}</h3>

      <h3 class="meta">{{ page.date | date: '%B %d, %Y' }} | {{ page.content | number_of_words | divided_by:200 | ceil }} Minute Read</h3>

      {% if page.image %}
      <div class="featuredImage">
        <img src="{{ page.image.path }}" alt="{{ page.alt }}" />
      </div>
      {% endif %}

      <div class="line-separator"></div>

    </div>

    {{ content | markdownify }}

  </article>
</main>
